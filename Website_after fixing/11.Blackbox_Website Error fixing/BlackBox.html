<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>WhereIs? - Find Your Lost Items</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			background-color: #f5f5f5;
		}

		header, footer {
			background-color: #4CAF50;
			padding: 1rem;
			text-align: center;
			color: white;
		}

		main {
			padding: 2rem;
			background-color: white;
			min-height: 80vh;
		}

		h1, h2 {
			font-size: 2rem;
			margin-bottom: 1rem;
			color: #4CAF50;
		}

		h2 {
			font-size: 1.5rem;
			margin-top: 2rem;
		}

		p {
			font-size: 1.1rem;
		}

		.sr-only {
			position: absolute;
			width: 1px;
			height: 1px;
			padding: 0;
			margin: -1px;
			overflow: hidden;
			clip: rect(0,0,0,0);
			white-space: nowrap;
			border: 0;
		}
	</style>
</head>
<body>
	<header>
		<h1 class="sr-only">WhereIs?</h1>
	</header>
	<main>
		<h1>Find Your Lost Items with Ease</h1>
		<p>WhereIs? is a new app that helps you locate your lost items. With a simple and intuitive interface, you can now find your lost belongings in no time.</p>
		<h2 id="stay-tuned">Stay tuned for more updates and features!</h2>
	</main>
	<footer>
		<p class="sr-only">Copyright 2024 WhereIs? App</p>
	</footer>
</body>
</html>
